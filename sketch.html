    <title>John Eckert | Generative Art | Sketch</title>

    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">

    <script src="libraries/p5.sound.min.js"></script>
  </head>
 
  <body> 
    <button class="back-button" onClick="history.back()">BACK</button>
    <script>
      function addScript(src) { 
        new Promise((resolve, reject) => {
          const sketchScript = document.createElement('script');
          sketchScript.src = src;
          sketchScript.addEventListener('load', resolve);
          sketchScript.addEventListener('error', reject);
          document.body.append(sketchScript);
        });
      };

      addScript(`sketches/${window.location.search.substring(1)}.js`);
      
      let hide;
      let button = document.querySelector('.back-button');

      window.addEventListener('mousemove', () => {
        clearTimeout(hide);
        hide = setTimeout(() => {
          button.classList.remove('show');
        }, 1000);
        button.classList.add('show');
      });

      window.addEventListener('touchstart', () => {
        button.classList.add('show');
      });

      window.addEventListener('touchend', () => {
        button.classList.remove('show');
      });

    </script>
  </body>
</html>
